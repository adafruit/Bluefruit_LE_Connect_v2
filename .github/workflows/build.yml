name: Build App
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, edited, synchronize ]
    branches: [ "main" ]

jobs:
  build-stable:
    name: Build Bluefruit in stable Xcode
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ['14.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Restore cached CocoaPod folder
        uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-        
        
      - name: CocoaPod Install
        run: pod install        
        
      - name: Select  ${{ matrix.xcode }}
        run: |
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app
          xcode-select -p
        env:
          XCODE_VERSION: ${{ matrix.xcode }}
      
      - name: Build
        run: xcodebuild -scheme Bluefruit -workspace Bluefruit.xcworkspace -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
